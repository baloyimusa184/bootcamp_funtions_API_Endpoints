<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js" integrity="sha512-uMtXmF28A2Ab/JJO2t/vYhlaa/3ahUOgj1Zf27M5rOo8/+fcTUVH0/E0ll68njmjrLqOBjXM3V9NiPFL5ywWPQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>


    <div x-data="{
    sentence: '',
    longestWord: '',
    short:'',
    sum: '',
    checkSentence(){
        axios
        .get(`/api/word_game?sentence= ${this.sentence}`)
        .then((result)=>{
        console.log(result.data);

        this.longestWord= result.data.longestWord;
        this.short= result.data.short;
        this.sum= result.data.sum;
    });
    }
}">
        <div>
            <textarea x-model="sentence" name="" id="" cols="30" rows="5"></textarea>
            <div> <button @click="checkSentence">Check word</button></div>
        </div>
        <div>
            <div>
                longest word:<span x-text="longestWord"></span>
            </div>
            <div>
                shortest word:<span x-text="short"></span>
            </div>
            <div>
                sum of words:<span x-text="sum"></span>
            </div>

        </div>
    </div>

</body>

</html>
